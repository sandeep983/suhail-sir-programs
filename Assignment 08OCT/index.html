<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #one-tab, #two-tab, #three-tab, th, td
        {
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        #one-tab, #two-tab, #three-tab{
            width: 50%;
            margin: auto;    
        }
        #two-tr-head, .th-of-three{
            color: red;
        }
        #two-tr-data, .td-of-three{
            color: green;
        }
    </style>
</head>
<body>
    <br><br>
    <!-- first table -->
    <table id="one-tab">
        <tr>
          <th>ID</th>
          <th>NAME</th>
          <th>AGE</th>
          <th>LOC</th>
          <th>CONT NO</th>
        </tr>
        <tr>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
        </tr>
    </table>

    <br><br><br><br>

    <!-- table second -->
    <table id="two-tab">
        <tr id="two-tr-head">
            <th>NAME</th>
            <th colspan="2">CONT NO</th>
        </tr>
        <tr id="two-tr-data">
            <td>JSP</td>
            <td>7975372445</td>
            <td>8792097330</td>
        </tr>
    </table>
    
    <br><br><br><br>

    <!-- table three -->
    <table id="three-tab">
        <tr>
            <th class="th-of-three">NAME</th>
            <td class="td-of-three">JSP</td>
        </tr>
        <tr>
            <th rowspan="2" class="th-of-three">CONT NO</th>
            <td class="td-of-three">7975372445</td>   
        </tr>
        <tr>
            <td class="td-of-three">8792097330</td>
        </tr>
    </table>
    
</body>
</html>
